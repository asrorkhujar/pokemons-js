          <div>
            <select class="form-control js-type-select pokemon-search-form__type-select text-center fw-bold" name="type"

              <option value="All" selected>All</option>
            </select>
          </div>

          </div>

          <div>
            <select class="form-control js-sort-select text-center pokemon-search-form__sort-select fw-bold" name="sort"
              aria-label="Sorting">
              <option value="" disabled selected>Aa-Zz</option>
            </select>
          </div>
          <div>
            <button class="btn pokemon-search-form__btn bg-white fw-bold" type="submit">Button</button>
